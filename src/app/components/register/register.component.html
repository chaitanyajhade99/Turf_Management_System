<div class="auth-container">
  <div class="auth-card">
    <h3>Create Your Account</h3>
    <p>Sign up to start booking turfs in minutes.</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="you@example.com">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Minimum 6 characters">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          placeholder="Re-enter your password">
      </div>
      
      <div *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.dirty" class="error-message">
        Passwords do not match.
      </div>
      
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
      
      <button type="submit" class="btn btn-primary auth-btn" [disabled]="registerForm.invalid">
        Create Account
      </button>
    </form>
    
    <div class="switch-auth">
      Already have an account? <a routerLink="/login">Login here</a>
    </div>
  </div>
</div>
