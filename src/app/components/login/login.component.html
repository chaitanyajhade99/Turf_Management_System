<div class="auth-container">
  <div class="auth-card">
    <h3>Welcome Back!</h3>
    <p>Login to book your next game.</p>
    
    <!-- The form uses Angular's Reactive Forms -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="email">Email / Admin Username</label>
        <input 
          type="text" 
          id="email" 
          formControlName="email" 
          placeholder="e.g., admin or user@example.com">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="e.g., admin123">
      </div>
      
      <!-- This div will only show if there is a login error -->
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
      
      <button type="submit" class="btn btn-primary auth-btn" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
    
    <div class="switch-auth">
      Don't have an account? <a routerLink="/register">Register here</a>
    </div>
  </div>
</div>
